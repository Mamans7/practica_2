<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripcion en Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="row form p-4 bg-info">
    <div class="col-6 p-4">
        <h1 class="text-center">Inscripcion en Curso</h1>
        <br>
        <form action="" method="post">
            <div class="row">
                <label class="col-4" for="">Nombre: </label>
                <input class="col-6" type="text" name="nombre" required placeholder="Nombre">
            </div>
            <br>
            <div class="row">
                <label class="col-4" for="">Apellidos: </label>
                <input class="col-6" type="text" name="apellido" required placeholder="Apellido">
            </div>
            <br>
            <div class="row">
                <label class="col-4" for="">Curso: </label>
                <select class="col-6" id="" name="curso" required>
                  <option value="" disabled selected required>Selecciona un curso</option>
                  <option value="Python">Python</option>
                  <option value="JavaScript">JavaScript</option>
                  <option value="C#">C#</option>
                  <option value="Java">Java</option>
                </select>
            </div>
            <br>
            <div class="row">
                <label class="col-4" for=""></label>
                <button class="btn btn-success col-6 ml-4" type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <br>
    <div class="col-6 p-4">
        <div class=" col-12 ">
            <br> {% if nombre and apellido and curso %}
            <h3 class="text-center">Usando REQUEST</h3>
            <table class="table table-striped table-hover">
                <tr>
                    <th scope="col ">Nombre</th>
                    <th scope="col ">Apellido</th>
                    <th scope="col ">Curso</th>
                </tr>
                <tr>
                    <td>{{ nombre }}</td>
                    <td>{{ apellido }}</td>
                    <td>{{ curso }}</td>
                </tr>
                {% endif %}
            </table>
        </div>
    </div>
    <div class="row container">
        <a name="" id="" class="p-2 btn btn-danger" href="{{ url_for ('index') }}" role="button">Volver al Inicio</a>
    </div>
</body>

</html>
