<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="row p-4 bg-info r">
    <div class="col-6 p-4">
        <h1 class="text-center col-12">Registro de Productos</h1>
        <br>
        <form action="" method="post">
            <div class="row">
                <label class="col-4" for="">Producto: </label>
                <input class="col-8" type="text" name="producto" placeholder="Producto" required>
            </div>
            <br>
            <div class="row">
                <label class="col-4" for="">Categoria: </label>
                <select class="col-8" id="" name="categoria" required>
                  <option value="" disabled selected required>Selecciona una categoria</option>
                  <option value="Primera">Primera</option>
                  <option value="Segunda">Segunda</option>
                  <option value="Tercera">Tercera</option>
                  <option value="Cuarta">Cuarta</option>
                </select>
            </div>
            <br>
            <div class="row">
                <label class="col-4" for="">Existencia: </label>
                <input class="col-8" type="number" name="existencia" placeholder="Existencia" required>
            </div>
            <br>
            <div class="row">
                <label class="col-4" for="">Precio: </label>
                <input class="col-8" type="number" step="0.01" name="precio" placeholder="Precio" required>
            </div>
            <br>
            <div class="row">
                <label class="col-4" for=""></label>
                <button class="btn btn-success col-8 ml-4" type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <br>
    <div class="col-6 p-4">
        <div class="col-12">
            {% if producto and categoria and existencia and precio %}
            <h3 class="text-center">Respuesta con <b>REQUEST</b></h3>
            <table class="table table-striped">
                <tr>
                    <th>Producto</th>
                    <th>Categor√≠a</th>
                    <th>Existencia</th>
                    <th>Precio</th>
                </tr>
                <tr>
                    <td>{{ producto }}</td>
                    <td>{{ categoria }}</td>
                    <td>{{ existencia }}</td>
                    <td>{{ precio }}</td>
                </tr>
            </table>
            {% endif %}
        </div>
    </div>
    </div>
    <div class="row container">
        <a name="" id="" class="p-2 btn btn-danger" href="{{ url_for ('index') }}" role="button">Volver al Inicio</a>
    </div>
</body>

</html>
