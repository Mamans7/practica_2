<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="row p-4 bg-info">
    <div class="col-6 p-4">
        <h1 class="text-center col-12">Registro de Usuarios</h1>
        <br>
        <form action="" method="post">
            <div class="row">
                <label class="col-4" for="">Nombre: </label>
                <input class="col-8" type="text" name="nombre" placeholder="Nombre" required>
            </div>
            <br>
            <div class="row">
                <label class="col-4" for="">Apellidos: </label>
                <input class="col-8" type="text" name="apellido" placeholder="Apellido" required>
            </div>
            <br>
            <div class="row">
                <label class="col-4" for="">Correo electr칩nico: </label>
                <input class="col-8" type="text" name="correo" placeholder="Email" required>
            </div>
            <br>
            <div class="row">
                <label class="col-4" for="">Contrase침a: </label>
                <input class="col-8" type="password" name="contrasena" placeholder="Contrase침a" required>
            </div>
            <br>
            <br>
            <div class="row">
                <label class="col-4 for=" "></label>
                <button class="col-8 ml-4 btn btn-success " type="submit ">Enviar</button>
            </div>
        </form>
    </div>
    <br>
    <div class="col-6 p-4 ">
        <div class="col-12 ">
          {% if nombre and apellido and correo and contrasena %}
          <h3 class="text-center ">Usando REQUEST</h3>
            <table class="table table-striped table-hover ">
                <tr>
                    <th scope="col ">Nombre</th>
                    <th scope="col ">Apellido</th>
                    <th scope="col ">Correo</th>
                    <th scope="col ">Contrase침a</th>
                </tr>
                <tr>
                    <td>{{ nombre }}</td>
                    <td>{{ apellido }}</td>
                    <td>{{ correo }}</td>
                    <td>{{ contrasena }}</td>
                </tr>
                {% endif %}
            </table>
        </div>
    </div>
    <div class="row container ">
        <a name=" " id=" " class="p-2 btn btn-danger " href="{{ url_for ( 'index') }} " role="button ">Volver al Inicio</a>
    </div>
</body>

</html>
